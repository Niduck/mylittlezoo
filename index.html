                </div>

                        <img src="assets/images/interface/arrow.png" alt="Flèche vers la gauche ">

                    </div>
                    <div class="hp-right">
                        Balayez vers la <strong>gauche</strong> ou vers la <strong>droite</strong> pour changer d'animal.
                    </div>
                </div>
            </div>
